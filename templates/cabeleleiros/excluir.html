{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Excluir Horário</title><link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://kit.fontawesome.com/5bdda5df61.js" crossorigin="anonymous"></script>
    
    </head> 
    <body>
        <div class="container veiculo-container">
            <div class="row align-items-center justify-content-center veiculo-list">
                <div class="col-md-12">
                    <div class="row align-items-center justify-conten-between mb-4">
                        <div class="col-md-2">
                            <a href="/" class="btn btn-secondary btn-custom"><i class="fas fa-sign-out-alt fa-flip-horizontal"></i> Logout</a>
                        </div>
                        <div class="col-md-8 veiculo-title">
                            Renovart Cabeleleiros
                        </div>
                        <div class="col-md-2 text-right">
                            <a href="/cabeleleiros/" class="btn btn-warning btn-custom"><i class="fas fa-reply"></i> Voltar</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center novo-veiculo mb-4">
                    Excluir Horário
                </div>
                <div class="col-md-12 mb-4">
                    
                    <form action="/cabeleleiros/excluir/{{ object.pk }}/" method="POST">
                        <div class="row justify-content-center text-center">
                            {% csrf_token %}
                            <div class="col-md-12">
                                <p>Tem certeza que deseja excluir o horário?</p>
                                {{object}}
                            </div>
                            <div class="col-md-6 mt-4">
                                <a href="/cabeleleiros/"><button type="button" class="btn btn-secondary" value="Limpar"><i class="far fa-times-circle"></i> Cancelar </button> </a>
                                <button type="submit" class="btn btn-primary" value="Salvar"><i class="fas fa-check-circle"></i> Confirmar </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>   
</html>
