{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de Clientes</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://kit.fontawesome.com/5bdda5df61.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container veiculo-container">
            <div class="row align-items-center veiculo-list">
                <div class="col-md-12">
                    <div class="row align-items-center justify-conten-between mb-4">
                        <div class="col-md-2">
                            <a href="/" class="btn btn-secondary btn-custom"><i class="fas fa-sign-out-alt fa-flip-horizontal"></i> Logout</a>
                        </div>
                        <div class="col-md-8 veiculo-title">
                            Clientes - Renovart Cabelos 
                        </div>
                        <div class="col-md-2 text-right">
                            <a href="/cabeleleiros/cliente/novo" class="btn btn-primary btn-custom"><i class="fas fa-plus"></i> Novo</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <th>Nome</th>
                            <th>Cpf</th>
                            <th>Data de Cadastro</th>
                            <th>Ações</th>
                        </thead>
                        <tbody>
                            {% for cliente in lista_clientes %}
                            <tr>
                                <td>{{ cliente.nome  }}</td>
                                <td>{{ cliente.cpf }}</td>
                                <td>{{ cliente.data_criacao|date:"d/m/y" }}</td>
                                <td><a href="/cabeleleiros/cliente/{{ cliente.pk }}"><i class="fas fa-edit"></i></a> <a href="/cabeleleiros/cliente/excluir/{{ cliente.pk }}"><i class="far fa-trash-alt"></i></a></td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4">Nenhum cliente cadastrado até o momento</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="row justify-content-end">
                        <div class="col-md-4 text-right mt-4">
                            <a href="/cabeleleiros/" class="btn btn-warning btn-custom"><i class="fas fa-reply"></i> Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
